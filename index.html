<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Styleing CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css">
    
    <!-- Header -->
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <!--Search Button-->
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 bg-light border rounded-lg" style="padding: 1.5rem;">
              <h4>Search for a city: </h4>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Search City" aria-label="Search City"
                      aria-describedby="button-addon2" id="search-term">
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary search-button" type="button"
                          id="button-addon2">Search</button>
                  </div>
              </div>
    <!---City List-->
              <ul id="city-list" style="list-style: none;"></ul>
          </div>
          <div class="col-sm-1 mr-n5"></div>
    <!---Daily Forcast Block-->
          <div class="main-content col-md-8 border rounded-lg" style="padding: 1.5rem;">
              <div class="jumbotron" id="current-day-forecast" style="padding-top: 1.5rem; padding-bottom: 1.5rem">
              </div>
              <hr>
    <!---Five Day Forcast Block-->
              <div class="jumbotron" style="padding-top: 1.5rem; padding-bottom: 1.5rem">
                  <div class="row" id="five-day-forecast"></div>
              </div>
          </div>
      </div>

  </div>

  </div>


  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="javascript/history.js"></script> -->
</body>

</html>
